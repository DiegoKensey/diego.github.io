<!DOCTYPE html>
<html>
<head>
	<title>IE 0032</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon"/>
</head>
<body>
  <div class="cont">
    <div class="form sign-in">
      <h2>ADMINISTRADOR</h2>
      <label>
        <span>CORREO</span>
        <input type="email" name="email">
      </label>
      <label>
        <span>CONTRASEÑA</span>
        <input type="password" name="password">
      </label>
      <button class="submit" type="button">Ingresar</button>
      <p class="forgot-pass">Olvidaste tu contraseña ?</p>

      <div class="social-media">
        <ul>
          <li><a href="https://www.facebook.com"><img src="images/facebook.png"></a></li>
          <li><a href="https://twitter.com"><img src="images/twitter.png"></a></li>
          <li><a href="https://pe.linkedin.com"><img src="images/linkedin.png"></a></li>
          <li><a href="https://www.instagram.com"><img src="images/instagram.png"></a></li>
        </ul>
      </div>
    </div>

    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h2>SECCIÓN PARA ALUMNOS</h2>
        </div>
        <div class="img-text m-in">
          <h2>SECCIÓN PARA ADMIN</h2>
        </div>
        <div class="img-btn">
          <span class="m-up">ALUMNO</span>
          <span class="m-in">ADMIN</span>
        </div>
      </div>
      <div class="form sign-up">
        <h2>ALUMNO</h2>
        <label>
          <span>DNI</span>
          <input type="text">
        </label>
        <button type="button" class="submit">Ingresar</button>
      </div>
    </div>
  </div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
